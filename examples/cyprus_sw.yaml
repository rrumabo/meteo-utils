# examples/cyprus_sw.yaml
model: shallow_water

grid:
  Nx: 192
  Ny: 144
  Lx: 1.0
  Ly: 0.75

time:
  T: 0.2           # how long to run (model time units)
  dt: 5e-5         # leave null â†’ CLI will compute a stable dt
  save_every: 20   # how often to save snapshots (moved here by config shim)

physics:
  g: 9.81
  f: 1.0e-4
  nu: 0.002
  Du: 0.01
  Dv: 0.01    

data:
  era5_nc: data/era5_cyprus_2020-07-01.nc
  bbox: {lon0: 30.0, lon1: 36.0, lat0: 33.0, lat1: 36.5}

cache:
  dir: cache
  key: default      # will auto-expand to include filename + grid if left as 'default'

output:
  dir: outputs/v5_cyprus